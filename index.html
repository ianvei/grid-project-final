<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <img src="images/home.png" alt="search icon" class="search-img">
            <form id="search-form">
                <div class="search">
                  <input type="text" name="search" class="round" />
                  <input type="submit" class="corner" value="" />
                </div>
            </form>
            <img src="images/home.png" alt="search icon" class="notification-img">
            <div class="header-user">
                <img src="images/man.png" alt="search icon" class="profile-img">
                <h3 class="user-name">Parker Smith<h3>
            </div>

        </div>
        <div class="nav">
            <img src="images/man.png" alt="user icon" class="profile-img-nav">
            <div class="nav-welcome-text">
                <p>Hi there,</p>
                <h4>Parker Smith</h4>
            </div>
            <div class="nav-action-buttons">
                <button class="nav-action">New</button>
                <button class="nav-action">Upload</button>
                <button class="nav-action">Share</button>
            </div>

        </div>
        <div class="sidebar">
            <div class="sb-header">
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-header-img">
                    <div class="sb-text" class="sb-header">Header</div>
                </div>
            </div>
            <div class="upper-sb">
                <div class="sb-item">
                    <div class="sb-img">
                        <img src="images/home.png" alt="" class="sb-img">
                    </div>
                    <div class="sb-text">home</div>
                </div>
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">profile</div>
                </div>
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">messages</div>
                </div>
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">history</div>
                </div>
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">tasks</div>
                </div>
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">communities</div>
                </div>
            </div>
            <div class="lower-sb">
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">Settings</div>
                </div>
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">Support</div>
                </div>
                <div class="sb-item">
                    <img src="images/home.png" alt="" class="sb-img">
                    <div class="sb-text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="articles">
                <div class="article">Article 1</div>
                <div class="article">Article 2</div>
                <div class="article">Article 3</div>
                <div class="article">Article 4</div>
                <div class="article">Article 5</div>
                <div class="article">Article 6</div>
            </div>
            <div class="content-side">SC</div>
        </div>
    </div>
</body>
</html>
